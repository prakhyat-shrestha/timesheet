<ion-header>
 <ion-navbar color="primary">

<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   <ion-title > Timesheet Management</ion-title>

 </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4>Project List</h4>

        <ion-row>
          <ion-col width-20>
            <ion-list>
              <button ion-button color="primary" (click)="createProject()">Project</button>
            </ion-list>
          </ion-col>
          <ion-col width-80>
            <ion-list>
              <ion-item>
                <ion-select status="status">
                  <ion-option value="In Progress" selected="true">In Progress</ion-option>
                  <ion-option value="Finished">Finished</ion-option>
                  <ion-option value="Canceled">Canceled</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col width-10>
            Code
          </ion-col>
          <ion-col width-20>
            Project name
          </ion-col>
          <ion-col width-15>
            Owner
          </ion-col>
          <ion-col width-10>
            Location
          </ion-col>
          <ion-col width-10>
            Status
          </ion-col>
          <ion-col width-10>
            StartDate
          </ion-col>
          <ion-col width-10>
            EndDate
          </ion-col>
          <ion-col width-15>
            Action
          </ion-col>
        </ion-row>

        <ion-row *ngFor="let project of projects">
          <ion-col width-10>
            {{project.projectCode}}
          </ion-col>
          <ion-col width-20>
           {{project.projectName}} 
          </ion-col>
          <ion-col width-15>
             {{project.owner}} 
          </ion-col>
          <ion-col width-10>
            {{project.location}} 
          </ion-col>
          <ion-col width-10>
             {{project.projectStatus}} 
          </ion-col>
          <ion-col width-10>
            {{project.startDate}} 
          </ion-col>
          <ion-col width-10>
            {{project.endDate}} 
          </ion-col>
          <ion-col width-15>
            
              <!-- <a href=""><ion-icon name="create" (click)="updateProject(project)"></ion-icon></a> -->
                    <button ion-button small icon-only color="light" (click)="updateProject(project)">
          <ion-icon name="create"></ion-icon>
        </button>
            
            <button ion-button small icon-only color="light" >
          <ion-icon name="settings"></ion-icon>
        </button>
             <!-- <a href=""><ion-icon name="settings"></ion-icon></a>  -->
           
            <button ion-button small icon-only color="light" (click)="deleteProject(project)">
          <ion-icon name="trash"></ion-icon>
        </button>
              <!-- <a href=""><ion-icon name="trash"></ion-icon></a> -->
            
          </ion-col>

        </ion-row>

        <!---->





      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
