<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Project</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label stacked>Project Code</ion-label>
    <ion-input type="text" [(ngModel)] = "form.projectCode" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Project Name</ion-label>
    <ion-input type="text" [(ngModel)] = "form.projectName" ></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Owner</ion-label>
    <ion-input type="text" [(ngModel)] = "form.owner" ></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Location</ion-label>
    <ion-input type="text" [(ngModel)] = "form.location"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label stacked>Status</ion-label>
    <ion-select [(ngModel)] = "form.projectStatus">
                <ion-option value="In Progress">In Progress</ion-option>
                <ion-option value="Ended">Ended</ion-option>
            </ion-select>
    <!-- <ion-input type="text" [(ngModel)] = "form.projectStatus" ></ion-input> -->
  </ion-item>

    <ion-item>
    <ion-label stacked>Start Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="form.startDate"></ion-datetime>
    <!-- <ion-input type="text" [(ngModel)] = "form.startDate"></ion-input -->>
  </ion-item>

    <ion-item>
    <ion-label stacked>End Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="form.endDate"></ion-datetime>
    <!-- <ion-input type="text" [(ngModel)] = "form.endDate"></ion-input> -->
  </ion-item>

</ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="addProject()" >Add Project</button>
  </div>
</ion-content>
